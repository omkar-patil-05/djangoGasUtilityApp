<!-- update_service_request_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Service Request Status</title>
</head>
<body>
    <h1>Update Service Request Status</h1>
    <form method="post">
        {% csrf_token %}
        <label for="status">Status:</label>
        <select name="status" id="status">
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
        </select><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
